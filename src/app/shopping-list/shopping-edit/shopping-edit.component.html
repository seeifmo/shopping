<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="editMode ? onUpdatedItem(f):onAddedItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text"
                 class="form-control"
                 id="name"
                 placeholder="Enter Name"
                 name="name"
                 ngModel
                 required


          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number"
                 class="form-control"
                 id="amount"
                 placeholder="Enter Amount"
                 name="amount"
                 ngModel
                 required
                 pattern="^[1-9]+[0-9]*$"

          >
      </div>
      </div>
      <div class="row">
        <div class="col-xs-10">
             <button class="btn btn-success btn" type="submit" [disabled]="!f.valid">{{editMode ? 'Update':'Add'}}</button>&nbsp;
             <button class="btn btn-danger"  type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>&nbsp;
             <button type="reset" class="btn btn-primary" (click)="onClear()" >Clear</button>&nbsp;
        </div>
      </div>
    </form>
  </div>
</div>
